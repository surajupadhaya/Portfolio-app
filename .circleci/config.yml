version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  
  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      - run :
           name: Build the image from Docker file 
           command: |
             docker build -t suru12/portflask-cci:v1 .
             echo $Hub_Pass |docker login -u $Hub_user --password-stdin
             docker push suru12/portflask-cci:v1
  deploy:
    machine:
      image: ubuntu-2204:2024.01.2
    steps:
      #- setup_remote_docker
      - run : 
           name: Install Docker client
           command: |
             # Add Docker's official GPG key:
              sudo apt-get update
              sudo apt-get install ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - run :
           name: Run the docker container with suraj/portflask-cci:v1 images 
           command: |
              docker run -d  --name portfolio -p 5500:5000 suru12/portflask-cci:v1
              sleep 20 
              curl localhost:5500

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

